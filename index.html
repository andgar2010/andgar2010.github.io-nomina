<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Nomina - By Andrés García</title>
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
    rel="stylesheet"
    type="text/css"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/quasar@1.12.5/dist/quasar.min.css"
    rel="stylesheet"
    type="text/css"
  >
  <style src="assets/css/style.css" />
  </style>
</head>

<body>
  <div id="q-app">
    <template>
      <q-layout view="hHh lpR fFf">
        <q-header
          elevated
          class="bg-primary text-white"
        >
          <q-toolbar>
            <q-toolbar-title>
              Nomina
            </q-toolbar-title>
          </q-toolbar>
        </q-header>

        <q-page-container>
          <q-page class="q-px-md">
            <div
              class="q-px-md"
              v-show="userInput"
            >
              <div class="row flex flex-center">
                <h6 class="text-center text-primary">Agregar miembro de el colaborador</h6>
              </div>
              <q-form class="q-gutter-md">


                <div class="row wrap justify-center items-end content-center q-gutter-md text-center">
                  <div
                    class="col-lg-2 col-md-3 col-sm-4 col-xs-5"
                    id="colaboradorNombre"
                  >
                    <div class="row wrap justify-start items-end content-start">
                      <div class="col-12">
                        <q-input
                          bottom-slots
                          v-model.trim="colaborador.nombre"
                          label="Nombre de el colaborador (requerido)"
                          placeholder="Luis Nacho, Ana Rodriguez..."
                        />
                        </q-input>
                      </div>
                    </div>
                  </div>

                  <div
                    class="col-lg-2 col-md-3 col-sm-4 col-xs-5"
                    id="colaboradorCedula"
                  >
                    <div class="row wrap justify-start items-end content-start">
                      <div class="col-12">
                        <q-input
                        bottom-slots
                        type="tel"
                        v-model.number="colaborador.cedula"
                        label="Numero de identificacion (requerido)"
                        placeholder="123456789..."
                        @keyup.enter="submit"
                      />
                      </q-input>
                      </div>
                    </div>
                  </div>

                  <div
                    class="col-lg-2 col-md-3 col-sm-4 col-xs-5"
                    id="colaboradorSueldo"
                  >
                    <div class="row wrap justify-start items-end content-start">
                      <div class="col-12">
                        <q-input
                        bottom-slots
                        type="tel"
                        v-model.number="colaborador.sueldo"
                        label="Sueldo de colaborador (requerido)"
                        :placeholder="'$ '+constante.slmv2020"
                        @keyup.enter="submit"
                      />
                      </q-input>
                      </div>
                    </div>
                  </div>

                  <div
                    class="col-lg-2 col-md-3 col-sm-4 col-xs-5"
                    id="colaboradorSueldo"
                  >
                    <div class="row wrap justify-start items-end content-start">
                      <div class="col-12">
                        <q-input
                        bottom-slots
                        type="tel"
                        v-model.number="colaborador.diasTrabajados"
                        label="Días trabajados de colaborador (requerido)"
                        placeholder="30"
                        @keyup.enter="submit"
                      />
                      </q-input>
                      </div>
                    </div>
                  </div>

                </div>



                <div class="flex flex-center q-gutter-md">
                  <div class="col-xs-12">
                    <q-btn
                      no-caps
                      rounded
                      class="q-mt-md full-width"
                      color="primary"
                      size="lg"
                      label="Calcular Nomina"
                      @click="onSubmit()"
                    >
                    </q-btn>
                  </div>
                  <div class="col-xs-12">
                    <q-btn
                      disabled
                      no-caps
                      rounded
                      class="q-mt-md full-width"
                      color="secondary"
                      size="lg"
                      label="Guardar y Añadir otro"
                      @click="onReset()"
                    />
                    </q-btn>
                  </div>
                </div>
              </q-form>
            </div>
            <div
              class="q-px-md"
              v-show="resultData"
            >
              <div class="row flex flex-center">
                <h6 class="text-center text-primary">
                  Nomina de colaborador: &nbsp;&nbsp;&nbsp;
                  <strong>{{colaborador.nombre}}</strong>
                </h6>
              </div>

              <div class="row wrap justify-center items-end content-center q-gutter-md text-center">
                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="sueldo"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      SUELDO
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.sueldo | formatCurrency}}
                    </div>
                  </div>
                </div>
                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="valorHoraOrdinaria"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      VALOR HORA ORDINARIA
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.valorHoraOrdinaria | formatCurrency}}
                    </div>
                  </div>
                </div>
                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="diasTrabajados"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      DIAS TRABAJADOS
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.diasTrabajados}}
                    </div>
                  </div>
                </div>
                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="basicoSalario"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      BASICO
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.devengado.sueldoBasico | formatCurrency}}
                    </div>
                  </div>
                </div>
                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="totalExtrasValor"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      TOTAL EXTRAS VALOR
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.devengado.totalValorExtras | formatCurrency}}
                    </div>
                  </div>
                </div>
                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="auxilioTransporte"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      AUXILIO TRANSPORTE
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.auxTransporte | formatCurrency}}
                    </div>
                  </div>
                </div>

                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="totalDevengado"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      TOTAL DEVENGADO
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.devengado.totalDevengado | formatCurrency}}
                    </div>
                  </div>
                </div>

                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="saludColaborador"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      SALUD COLABORADOR
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.deducido.salud | formatCurrency}}
                    </div>
                  </div>
                </div>


                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="pensionColaborador"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      PENSION
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.deducido.pension | formatCurrency}}
                    </div>
                  </div>
                </div>

                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="fondoSolidaridad"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      FONDO SOLIDARIDAD
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.deducido.fondoSolidaridad | formatCurrency}}
                    </div>
                  </div>
                </div>

                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="uvt"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      UVT
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.deducido.uvt}}
                    </div>
                  </div>
                </div>

                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="retefuente"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      RETEFUENTE
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.deducido.retefuente  | formatCurrency}}
                    </div>
                  </div>
                </div>

                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="totalDeducido"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      TOTAL DEDUCIDO
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.deducido.totalDeducido  | formatCurrency}}
                    </div>
                  </div>
                </div>

                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="parafiscalesSalud"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      EMPLEADOR SALUD
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.parafiscales.salud | formatCurrency}}
                    </div>
                  </div>
                </div>

                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="parafiscalesPension"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      EMPLEADOR PENSION
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.parafiscales.pension | formatCurrency}}
                    </div>
                  </div>
                </div>

                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="parafiscalesArl"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      EMPLEADOR ARL
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.parafiscales.arl | formatCurrency}}
                    </div>
                  </div>
                </div>

                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="parafiscalesSena"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      EMPLEADOR SENA
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.parafiscales.sena | formatCurrency}}
                    </div>
                  </div>
                </div>

                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="parafiscalesIcbf"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      EMPLEADOR ICBF
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.parafiscales.icbf | formatCurrency}}
                    </div>
                  </div>
                </div>

                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="parafiscalesCajas"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      EMPLEADOR CAJAS
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.parafiscales.cajas | formatCurrency}}
                    </div>
                  </div>
                </div>

                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="totalParafiscales"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      TOTAL PARAFISCALES
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.parafiscales.totalParafiscales | formatCurrency}}
                    </div>
                  </div>
                </div>

                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="prima"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      PRIMA
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.prestacion.prima | formatCurrency}}
                    </div>
                  </div>
                </div>

                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="vacaciones"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      VACACIONES
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.prestacion.vacacaiones | formatCurrency}}
                    </div>
                  </div>
                </div>

                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="cesantias"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      CESANTIAS
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.prestacion.cesantias | formatCurrency}}
                    </div>
                  </div>
                </div>

                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="interesCesantias"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      INTERES CESANTIAS
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.prestacion.interesCesantias | formatCurrency}}
                    </div>
                  </div>
                </div>

                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="totalPrestacion"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      TOTAL PRESTACION
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.prestacion.totalPrestacion | formatCurrency}}
                    </div>
                  </div>
                </div>

                <div
                  class="col-lg-1 col-md-2 col-sm-3 col-xs-5"
                  id="totalNeto"
                >
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      TOTAL NETO
                    </div>
                  </div>
                  <hr />
                  <div class="row wrap justify-start items-end content-start">
                    <div class="col-12">
                      {{colaborador.totalNeto | formatCurrency}}
                    </div>
                  </div>
                </div>

              </div>


              <div class="q-gutter-md text-center">


                <div class="fit row wrap justify-start items-start content-start">
                  <div
                    class="col-12"
                    style="overflow-x:auto;"
                  >
                    <div class="text-center q-my-md">
                      <strong>
                        Horas Extras
                      </strong>
                    </div>
                    <table class="text-center">
                      <thead>
                        <th>Diurna</th>
                        <th>Nocturna</th>
                        <th>Domingos</th>
                        <th>Nocturna Domingos</th>
                        <th>Recargo Nocturno</th>
                      </thead>
                      <tbody>
                        <tr>
                          <td>{{colaborador.devengado.horasExtras.diurna}}</td>
                          <td>{{colaborador.devengado.horasExtras.nocturna}}</td>
                          <td>{{colaborador.devengado.horasExtras.domingos}}</td>
                          <td>{{colaborador.devengado.horasExtras.nocturnaDomingos}}</td>
                          <td>{{colaborador.devengado.horasExtras.recargoNocturno}}</td>
                        </tr>
                        <tr>
                          <td>{{colaborador.devengado.valorExtras.diurna | formatCurrency}}</td>
                          <td>{{colaborador.devengado.valorExtras.nocturna | formatCurrency}}</td>
                          <td>{{colaborador.devengado.valorExtras.domingos | formatCurrency}}</td>
                          <td>{{colaborador.devengado.valorExtras.nocturnaDomingos | formatCurrency}}</td>
                          <td>{{colaborador.devengado.valorExtras.recargoNocturno | formatCurrency}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>

              </div>


              </q-form>
            </div>
          </q-page>
        </q-page-container>

      </q-layout>
    </template>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@^2.0.0/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quasar@1.12.5/dist/quasar.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quasar@1.12.5/dist/lang/es.umd.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
