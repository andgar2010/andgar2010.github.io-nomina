<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Nomina - By Andrés García</title>
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"

    type="text/css"
  >

    href="https://cdn.jsdelivr.net/npm/quasar@1.12.5/dist/quasar.min.css"
    rel="stylesheet"
    type="text/css"
  >

  </style>
</head>

<body>
  <div id="q-app">
    <template>
      <q-layout view="hHh lpR fFf">
        <q-header
          elevated
          class="bg-primary text-white"
        >
          <q-toolbar>
            <q-toolbar-title>
              Nomina
            </q-toolbar-title>
            <!-- <q-toggle
              v-model="fourth"
              checked-icon="check"
              color="red"
              label="Different icon for each state"
              unchecked-icon="clear"
            /> -->
            <q-btn
              flat
              round
              @click="$q.dark.toggle()"
              :icon="$q.dark.isActive ? 'nights_stay' : 'wb_sunny'"
            />
          </q-toolbar>
        </q-header>

        <q-page-container>
          <q-page>
            <div v-show="userInput">
              <div class="row flex flex-center">
                <h6 class="text-center text-primary">Agregar miembro de el colaborador</h6>
              </div>
              <q-form class="q-gutter-md">

                <div class="row wrap justify-center items-end content-center q-gutter-md text-center">
                  <div
                    class="col-lg-2 col-md-3 col-sm-4 col-xs-10"
                    id="colaboradorNombre"
                  >
                    <div class="row wrap justify-start items-end content-start">
                      <div class="col-12">
                        <q-input
                          bottom-slots
                          v-model.trim="colaborador.nombre"
                          label="Nombre de el colaborador (requerido)"
                          placeholder="Luis Nacho, Ana Rodriguez..."
                        />
                        </q-input>
                      </div>
                    </div>
                  </div>

                  <div
                    class="col-lg-2 col-md-3 col-sm-4 col-xs-10"
                    id="colaboradorCedula"
                  >
                    <div class="row wrap justify-start items-end content-start">
                      <div class="col-12">
                        <q-input
                          bottom-slots
                          type="tel"
                          v-model.number="colaborador.cedula"
                          label="Numero de identificacion (requerido)"
                          placeholder="123456789..."
                          @keyup.enter="submit"
                        />
                        </q-input>
                      </div>
                    </div>
                  </div>

                  <div
                    class="col-lg-2 col-md-3 col-sm-4 col-xs-10"
                    id="colaboradorSueldo"
                  >
                    <div class="row wrap justify-start items-end content-start">
                      <div class="col-12">
                        <q-input
                          bottom-slots
                          type="tel"
                          v-model.number="colaborador.sueldo"
                          label="Sueldo de colaborador (requerido)"
                          :placeholder="'$ '+constante.slmv2020"
                          @keyup.enter="submit"
                        />
                        </q-input>
                      </div>
                    </div>
                  </div>

                  <div
                    class="col-lg-2 col-md-3 col-sm-4 col-xs-10"
                    id="diasTrabajados"
                  >
                    <div class="row wrap justify-start items-end content-start">
                      <div class="col-12">
                        <q-input
                          bottom-slots
                          type="tel"
                          v-model.number="colaborador.diasTrabajados"
                          label="Días trabajados de colaborador (requerido)"
                          placeholder="30"
                          @keyup.enter="submit"
                        />
                        </q-input>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row wrap justify-center items-end content-center q-gutter-md text-center">
                  <div
                    class="col-lg-2 col-md-3 col-sm-4 col-xs-10"
                    id="diurna"
                  >
                    <div class="row wrap justify-start items-end content-start">
                      <div class="col-12">
                        <q-input
                          bottom-slots
                          type="tel"
                          v-model.number="colaborador.devengado.horasExtras.diurna"
                          label="Horas extras diurna de colaborador"
                          placeholder="30"
                          @keyup.enter="submit"
                        />
                        </q-input>
                      </div>
                    </div>
                  </div>

                  <div
                    class="col-lg-2 col-md-3 col-sm-4 col-xs-10"
                    id="nocturna"
                  >
                    <div class="row wrap justify-start items-end content-start">
                      <div class="col-12">
                        <q-input
                          bottom-slots
                          type="tel"
                          v-model.number="colaborador.devengado.horasExtras.nocturna"
                          label="Horas extras nocturna de colaborador"
                          placeholder="30"
                          @keyup.enter="submit"
                        />
                        </q-input>
                      </div>
                    </div>
                  </div>

                  <div
                    class="col-lg-2 col-md-3 col-sm-4 col-xs-10"
                    id="domingos"
                  >
                    <div class="row wrap justify-start items-end content-start">
                      <div class="col-12">
                        <q-input
                          bottom-slots
                          type="tel"
                          v-model.number="colaborador.devengado.horasExtras.domingos"
                          label="Horas extras domingos de colaborador"
                          placeholder="30"
                          @keyup.enter="submit"
                        />
                        </q-input>
                      </div>
                    </div>
                  </div>

                  <div
                    class="col-lg-2 col-md-3 col-sm-4 col-xs-10"
                    id="nocturnaDomingos"
                  >
                    <div class="row wrap justify-start items-end content-start">
                      <div class="col-12">
                        <q-input
                          bottom-slots
                          type="tel"
                          v-model.number="colaborador.devengado.horasExtras.nocturnaDomingos"

                          placeholder="30"

                        />
                        </q-input>

                    </div>

                  <div

                    <div class="row wrap justify-start items-end content-start">
                      <div class="col-12">
                        <q-input
                          bottom-slots
                          type="tel"
                          v-model.number="colaborador.devengado.horasExtras.recargoNocturno"
                          label="Horas extras eecargo nocturno de colaborador"
                          placeholder="30"
                          @keyup.enter="submit"
                        />
                        </q-input>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="flex flex-center q-gutter-md">
                  <div class="col-xs-12">
                    <q-btn
                      no-caps
                      rounded
                      class="q-mt-md full-width"
                      color="primary"
                      size="lg"
                      label="Calcular Nomina"
                      @click="onSubmit()"
                    >
                    </q-btn>
                  </div>
                  <div class="col-xs-12">
                    <q-btn
                      no-caps
                      rounded
                      class="q-mt-md full-width"
                      color="secondary"
                      size="lg"
                      label="Guardar y Añadir otro"
                      @click="guardarEmpleado()"
                    />
                    </q-btn>
                  </div>
                </div>
              </q-form>
            </div>
            <div

              v-show="resultData"
            >

                      </strong>
                    </div>

              <div

                <div

                  <div class="row wrap justify-start items-end content-start">

              <div

                id="parafiscales"
              >

                <div

                  <div class="row wrap justify-start items-end content-start">

                <div
